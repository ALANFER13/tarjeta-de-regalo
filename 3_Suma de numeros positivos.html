<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8">
	<title>Suma de numeros positivos</title>
</head>
<body>
<label id="resultado"></label>
<script type="text/javascript">
	var suma=parseInt("0");var numero=parseInt () ; 
	 do{
	 	numero=parseInt(prompt("Ingresa numero"));
	 	suma=suma+numero;
	}
	while (numero>=1);

	document.getElementById("resultado").innerHTML=suma;
	
</script>



</body>
</html>
