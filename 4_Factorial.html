<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8">
	<title>Factorial</title>
</head>
<body >
 <section>
 <p id="respuesta"></p>
 </section>
		
 <script type="text/javascript">
    var i=prompt("Ingrese numero para factorial");
	var i1=1;
		while(i !=0){
            var i1 = i1 * i;
            i--;
            document.getElementById("respuesta").innerHTML="el factorial es : "+i1;
        }
 </script>
</body>
</html>
